<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Weather App</title>

    <!-- Bootstrap -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body ng-app = "weatherApp">
    <div ng-controller="weatherCtrl as vm" class="container">
        <div class = "row col-md-12">
        <div class= "jumbotron">
            <h1 ng-click="vm.testCtrl()">Origin Weather Application</h1>
            <h2>Always know if you'll need an umbrella!</h2>
        </div>
        </div>
        <div class = "row col-md-8">
            <div class="btn-group" role="group" aria-label="...">
                <button type="button" ng-click = "vm.citySearch(vm.city = "")"class="btn btn-primary">San Diego</button>
                <button type="button" class="btn btn-primary">New York</button>
                <button type="button" class="btn btn-primary">Washington D.C.</button>
                <button type="button" class="btn btn-primary">London</button>
                <button type="button" class="btn btn-primary">Tokyo</button>
            </div>
                <div class="input-group"> <!--text input box begin-->
                <input type="text" class="form-control" placeholder="Find the weather in...">
                <span class="input-group-btn">
                    <button ng-click="" class="btn btn-primary" type="button">The Weather is...</button>
                </span>
                </div><!-- /input-group -->
        </div><!--Text input box end-->
        <p></p>
        <div class ="row">
          <div class = "col-md-6">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h3 class="panel-title">City Information</h3>
                </div>
                <div class="panel-body">
                    Panel content
                </div>
            </div>
          </div>
          <div class ="col-md-4">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h3 class="panel-title">Search History</h3>
                </div>
                <div class="panel-body">
                    <table class = "table table-stiped">
                        <thead>
                            <tr>
                                <th>City</th>
                                <th>Last Search</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="searchHistory in ">
                            <tr
                               
                </div>
            </div>
          </div>
        </div>
        


        
    </div> <!--end of controller-->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="app/app.module.js" type ="text/javascript"></script>
    <script src="app/app.controller.js" type ="text/javascript"></script>
    </body>
</html>
